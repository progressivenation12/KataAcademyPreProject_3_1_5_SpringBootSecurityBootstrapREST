<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/226/226777.png">

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text" id="navbarBrandAdmin">

        </span>
        <form th:action="@{/logout}" th:method="POST" class="d-inline">
            <button type="submit" value="Logout" class="logout-btn">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex align-items-start">
    <!-- Sidebar -->
    <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <ul class="nav nav-pills nav-fill flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-left" data-toggle="tab" id="homeTab" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
                </li>

            </ul>

        </div>
    </div>

    <div class="container-fluid">
        <div class="col-12">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel">
                    <h1>Admin panel</h1>

                    <nav>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" id="usersTable" href="#allUsers">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>

                        </ul>
                    </nav>

                    <div class="table-responsive" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="allUsers" role="tabpanel">

                            <table class="table table-striped custom-table-bordered">
                                <caption>All users</caption>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>

                                <tbody id="tableUsers">
                                </tbody>
                            </table>

                            <!-- editModal -->
                            <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
                                 aria-labelledby="EditModalLabel"
                                 aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title fs-4">Edit user</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                        </div>

                                        <form id="formEdit" novalidate>
                                            <div class="custom-modal-body">
                                                <div class="mb-3">
                                                    <label for="edit-id"
                                                           class="custom-form-label mb-md-2"><b>ID</b></label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="edit-id"
                                                           name="id"
                                                           disabled/>
                                                    <input type="hidden" id="hidden-id" name="id"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-username"
                                                           class="custom-form-label mb-md-2"><b>Username</b></label>
                                                    <input class="form-control"
                                                           type="text"
                                                           id="edit-username"
                                                           name="userName"
                                                           placeholder="Username"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-email"
                                                           class="custom-form-label mb-md-2"><b>Email</b></label>
                                                    <input class="form-control"
                                                           type="email"
                                                           id="edit-email"
                                                           name="email"
                                                           placeholder="Email"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-age"
                                                           class="custom-form-label mb-md-2"><b>Age</b></label>
                                                    <input class="form-control"
                                                           type="number"
                                                           name="age"
                                                           id="edit-age"
                                                           placeholder="Age"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-password"
                                                           class="custom-form-label mb-md-2"><b>Password</b></label>
                                                    <input class="form-control"
                                                           type="password"
                                                           id="edit-password"
                                                           name="password"
                                                           placeholder="Password"/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="edit-roleSet"
                                                           class="custom-form-label mb-md-2"><b>Role</b></label>
                                                    <select multiple size="2"
                                                            class="form-control"
                                                            id="edit-roleSet" name="roleSet" required>
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal"
                                                            id="editClose">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">
                                                        Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="modal" tabindex="-1" id="deleteModal"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;
                                            </button>
                                        </div>

                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formDelete">

                                                        <div class="mb-3">
                                                            <label for="delete-id">
                                                                <b>ID</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="id"
                                                                   id="delete-id"
                                                                   disabled>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-name">
                                                                <b>First Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="name"
                                                                   type="text"
                                                                   id="delete-name"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-surname">
                                                                <b>Last Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="surname"
                                                                   type="text"
                                                                   id="delete-surname"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-age">
                                                                <b>Age</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="age"
                                                                   type="number"
                                                                   id="delete-age"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-username">
                                                                <b>username</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="username"
                                                                   type="text"
                                                                   id="delete-username"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-password">
                                                                <b>Password</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="password"
                                                                   type="text"
                                                                   id="delete-password"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-roles"><b>Role</b></label>
                                                            <select multiple class="form-control col-12"
                                                                    size="2"
                                                                    id="delete-roles"
                                                                    name="roles"
                                                                    disabled>
                                                            </select>
                                                        </div>

                                                        <div class="modal-footer text-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    id="deleteClose"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger" value="Delete">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="newUser" role="tabpanel"
                             aria-labelledby="nav-new_user-tab">

                            <p>Add new user</p>

                            <div class="d-flex justify-content-center align-items-center container">
                                <div class="row">
                                    <form id="formNew">

                                        <div class="mb-3">
                                            <label for="create-username"
                                                   class="form-label fw-normal"><b>Username</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-username"
                                                   placeholder="username"
                                                   name="username"
                                                   required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="create-age"
                                                   class="form-label fw-normal">
                                                <b>Age</b>
                                            </label>
                                            <input type="number" class="form-control"
                                                   id="create-age"
                                                   placeholder="Age"
                                                   name="age"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-email"
                                                   class="form-label fw-normal">
                                                <b>Email</b>
                                            </label>
                                            <input type="email" class="form-control"
                                                   id="create-email"
                                                   placeholder="email"
                                                   name="email"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-password"
                                                   class="form-label fw-normal">
                                                <b>Password</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-password"
                                                   name="password"
                                                   placeholder="Password" required>
                                        </div>
                                        <span><b>Role</b></span>
                                        <select class="form-select"
                                                aria-label="Default select example"
                                                id="create-roles"
                                                name="roleSet"
                                                required>

                                        </select>
                                        <br>
                                        <input class="btn btn-info" type="submit" value="Add new user"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="userPanel">
                    <div class="page-header" style="margin-top: 12px">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="thead">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tableAdmin">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/admin.js"></script>
<script type="text/javascript" src="/js/newUserForm.js"></script>
<script type="text/javascript" src="/js/usersTable.js"></script>
<script type="text/javascript" src="/js/modal.js"></script>
<script type="text/javascript" src="/js/modalEdit.js"></script>
<script type="text/javascript" src="/js/modalDelete.js"></script>

</body>
</html>
