<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/226/226777.png">

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <span class="navbar-text" id="navbarBrandAdmin">

        </span>
        <form th:action="@{/logout}" th:method="POST" class="d-inline">
            <button type="submit" value="Logout" class="logout-btn">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <div class="col-2">
        <div class="nav flex-column nav-pills m-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" data-bs-target="#v-pills-admin"
                    type="button" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
            </button>
            <button class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user"
                    type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">User
            </button>
        </div>
    </div>

    <div class="col-10">
        <div class="tab-content mt-2 me-2" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab" tabindex="0">
                <h1>Admin panel</h1>

                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users"
                                aria-selected="true">Users
                        </button>
                        <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-new-user" type="button" role="tab" aria-controls="nav-new-user"
                                aria-selected="false">New user
                        </button>
                    </div>
                </nav>

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                         aria-labelledby="nav-users-tab" tabindex="0">
                        <table class="table table-striped custom-table-bordered">
                            <caption>All users</caption>
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tbody id="tableUsers">

                            </tbody>
                        </table>

                        <div class="modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="EditModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title fs-4">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form id="formEdit" novalidate>
                                        <div class="custom-modal-body">
                                            <div class="mb-3">
                                                <label for="edit-id"
                                                       class="custom-form-label mb-md-2"><b>ID</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="edit-id"
                                                       name="id"
                                                       disabled/>
                                                <input type="hidden" id="hidden-id" name="id"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-userName"
                                                       class="custom-form-label mb-md-2"><b>Username</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="edit-userName"
                                                       name="userName"
                                                       placeholder="Username"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-email"
                                                       class="custom-form-label mb-md-2"><b>Email</b></label>
                                                <input class="form-control"
                                                       type="email"
                                                       id="edit-email"
                                                       name="email"
                                                       placeholder="Email"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-age"
                                                       class="custom-form-label mb-md-2"><b>Age</b></label>
                                                <input class="form-control"
                                                       type="number"
                                                       name="age"
                                                       id="edit-age"
                                                       placeholder="Age"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-password"
                                                       class="custom-form-label mb-md-2"><b>Password</b></label>
                                                <input class="form-control"
                                                       type="password"
                                                       id="edit-password"
                                                       name="password"
                                                       placeholder="Password"/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="edit-roleSet"
                                                       class="custom-form-label mb-md-2"><b>Role</b></label>
                                                <select multiple size="2"
                                                        class="form-control"
                                                        id="edit-roleSet" name="roleSet" required>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="modal" id="deleteModal" tabindex="-1" role="dialog"
                             aria-labelledby="deleteModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title fs-4">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <form id="formDelete" novalidate>
                                        <div class="custom-modal-body">
                                            <div class="mb-3">
                                                <label for="delete-id"
                                                       class="custom-form-label mb-md-2"><b>ID</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-id"
                                                       name="id"
                                                       disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-userName"
                                                       class="custom-form-label mb-md-2"><b>Username</b></label>
                                                <input class="form-control"
                                                       type="text"
                                                       id="delete-userName"
                                                       name="userName"
                                                       disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-email"
                                                       class="custom-form-label mb-md-2"><b>Email</b></label>
                                                <input class="form-control"
                                                       type="email"
                                                       id="delete-email"
                                                       name="email"
                                                       disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-age"
                                                       class="custom-form-label mb-md-2"><b>Age</b></label>
                                                <input class="form-control"
                                                       type="number"
                                                       name="age"
                                                       id="delete-age"
                                                       disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-password"
                                                       class="custom-form-label mb-md-2"><b>Password</b></label>
                                                <input class="form-control"
                                                       type="password"
                                                       id="delete-password"
                                                       name="password"
                                                       disabled/>
                                            </div>

                                            <div class="mb-3">
                                                <label for="delete-roleSet"
                                                       class="custom-form-label mb-md-2"><b>Role</b></label>
                                                <select multiple size="2"
                                                        class="form-control"
                                                        id="delete-roleSet"
                                                        name="roleSet"
                                                        disabled>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab"
                         tabindex="0">

                        <div class="table-responsive">
                            <table class="table custom-table-bordered">
                                <caption>Add new user</caption>

                                <tbody>
                                <tr>
                                    <td>
                                        <div class="registration-card">
                                            <form id="formNew">

                                                <div class="mb-3">
                                                    <label for="create-userName"
                                                           class="form-label fw-normal"><b>Username</b>
                                                    </label>
                                                    <input type="text" class="form-control"
                                                           id="create-userName"
                                                           placeholder="Username"
                                                           name="userName"
                                                           required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="create-age"
                                                           class="form-label fw-normal"><b>Age</b>
                                                    </label>
                                                    <input type="number" class="form-control"
                                                           id="create-age"
                                                           placeholder="Age"
                                                           name="age"
                                                           required>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="create-email"
                                                           class="form-label fw-normal"><b>Email</b>
                                                    </label>
                                                    <input type="email" class="form-control"
                                                           id="create-email"
                                                           placeholder="email"
                                                           name="email"
                                                           required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="create-password"
                                                           class="form-label fw-normal"><b>Password</b>
                                                    </label>
                                                    <input type="text" class="form-control"
                                                           id="create-password"
                                                           name="password"
                                                           placeholder="Password" required>
                                                </div>
                                                <span><b>Role</b></span>
                                                <select multiple size="2"
                                                        class="form-select"
                                                        aria-label="Default select example"
                                                        id="create-roleSet"
                                                        name="roleSet"
                                                        required>

                                                </select>
                                                <br>
                                                <div class="d-grid gap-2">
                                                    <input class="btn custom-btn-addNewUser" type="submit" value="Add new user"/>
                                                </div>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab"
                 tabindex="0">
                <h1>User information-page</h1>

                <table class="table table-striped custom-table-bordered">
                    <caption>About users</caption>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Role</th>
                    </tr>
                    </thead>

                    <tbody id="tableAdmin">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/js/admin.js"></script>
<script type="text/javascript" src="/js/newUserForm.js"></script>
<script type="text/javascript" src="/js/usersTable.js"></script>
<script type="text/javascript" src="/js/modal.js"></script>
<script type="text/javascript" src="/js/modalEdit.js"></script>
<script type="text/javascript" src="/js/modalDelete.js"></script>

</body>
</html>
